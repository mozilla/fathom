jobs:
  include:
    - stage: test
      name: "JavaScript tests"
      language: node_js
      node_js:
        - node
      env:
        - MOZ_HEADLESS=1
      addons:
        firefox: latest
      script:
        - make js_lint js_test
      after_success:
        - make coveralls
    - stage: test
      name: "Python 3.7 tests"
      dist: bionic
      language: python
      python:
        - "3.7"
      script:
        - make py_lint py_test
    - stage: docs
      name: "Doc build and deployment"
      dist: bionic
      language: python
      python:
        - "3.7"
      script:
        - make doc
      deploy:
        provider: script
        script: tooling/travis-deploy-docs
        on:
          branch: master
        skip_cleanup: true

notifications:
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "irc.mozilla.org#fathom"
    template:
      - "[%{repository_name} %{branch} %{result}] \"%{commit_subject}\" by %{author}"
      - "Changes: %{compare_url}"
      - "Build details: %{build_url}"

branches:
  only:
  - master

env:
  global:
    secure: 
