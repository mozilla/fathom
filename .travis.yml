language: node_js

node_js:
  - 6

addons:
  apt:
    packages:
      - python-virtualenv

after_success:
  - "npm run coveralls"

notifications:
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "irc.mozilla.org#fathom"
    template:
      - "[%{repository_name} %{branch} %{result}] \"%{commit_subject}\" by %{author}"
      - "Changes: %{compare_url}"
      - "Build details: %{build_url}"

deploy:
  provider: script
  script: docs/tooling/travis-deploy-docs
  on:
    branch: master
  skip_cleanup: true

branches:
  only:
  - master

env:
  global:
    secure: 
